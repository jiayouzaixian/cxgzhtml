	<script type="text/javascript">
		$(document).ready(function() {
			$("#footer").load("./footer.html");
			$("#header2 li").click(function(){
				$(this).css({"background": "#055aaa","border-bottom": "5px solid #de0122"}).find("a").css("color","#fff");
				$(this).siblings("li").find("a").css("color","#055aaa");
			})
			$("#header2 li").hover(function(){
				$(this).css({"background": "#055aaa","border-bottom": "5px solid #de0122"}).find("a").css("color","#fff");
				$(this).siblings("li").css({"background": "#fff","border-bottom": "none"}).find("a").css("color","#055aaa");
			},function(){
				$("#header2 li").eq(3).css({"background": "#055aaa","border-bottom": "5px solid #de0122"}).find("a").css("color","#fff");
				$("#header2 li").eq(3).siblings("li").css({"background": "#fff","border-bottom": "none"}).find("a").css("color","#055aaa");
			})
			$("#big_main .title li").hover(function(){
				$(this).find("a").css("color","#2863c8");
				$(this).siblings("li").find("a").css("color","#333333");
			})
			$("#big_main .title li:eq(0)").hover(function(){
				$("#big_main .main").css("display", "none");
				$("#big_main .mainall").css("display", "block");
			})
			$("#big_main .title li:eq(1)").hover(function(){
				$("#big_main .main").css("display", "none");
				$("#big_main .main1").css("display", "block");
			})
			$("#big_main .title li:eq(2)").hover(function(){
				$("#big_main .main").css("display", "none");
				$("#big_main .main2").css("display", "block");
			})
			$("#big_main .title li:eq(3)").hover(function(){

				$("#big_main .main3").css("display", "block");
			})
			$("#big_main .title li:eq(4)").hover(function(){

				$("#big_main .main4").css("display", "block");
			})
			$("#big_main .title li:eq(5)").hover(function(){
				$("#big_main .main").css("display", "none");
				$("#big_main .main5").css("display", "block");
			})
			$("#big_main .title li:eq(6)").hover(function(){
				$("#big_main .main").css("display", "none");
				$("#big_main .main6").css("display", "block");
			})
			$("#big_main .title li:eq(7)").hover(function(){
				$("#big_main .main").css("display", "none");
				$("#big_main .main7").css("display", "block");
			})
			$("#big_main .title li:eq(8)").hover(function(){
				$("#big_main .main").css("display", "none");
				$("#big_main .main8").css("display", "block");
			})
			$("#big_main .title li:eq(9)").hover(function(){
				$("#big_main .main").css("display", "none");
				$("#big_main .main9").css("display", "block");
			})
			$(window).scroll(function(){
				var top = ($(document).scrollTop());
				if(top > 840){
					$("#returnTop").show();
				}else if(top <= 600){
					$("#returnTop").hide();
				}
			});
			
		})
	</script>
