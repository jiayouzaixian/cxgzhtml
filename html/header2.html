<!DOCTYPE html>
<html>
	<head>

	    <meta charset="utf-8">
	    <meta http-equiv="X-UA-Compatible" content="IE=edge">
	    <meta name="viewport" content="width=device-width, initial-scale=1">
	    <link rel="icon" href="http://pc.t.jiayou9.com/img/logo1.png" mce_href="http://pc.t.jiayou9.com/img/logo1.png" type="image/x-icon" />
    	<link rel="stylesheet" href="css/quanju.css" />
    	<link rel="stylesheet" type="text/css" href="css/header2.css" />
	</head>
	<body>
		<header id="header">
			<div id="content">
				<ul>
					<li class="header1">
						<img src="img/bigDta-LOGO.png" />
					</li>
					<li class="header2">
						<ul id="header2">
							<li class="nav1"><a href="###">品牌馆</a></li>
							<li class="nav1"><a href="###">产品馆</a></li>
							<li class="nav1"><a href="###">著名景区</a></li>
							<li class="nav1"><a href="###">企业查询</a></li>
							<li class="nav1"><a href="###">商标查询</a></li>
						</ul>
					</li>
					<li class="header3">
						<select>
							<option value="pinpai">品牌</option>
							<option value="pinpai">品牌1</option>
							<option value="pinpai">品牌2</option>
						</select>
						<input type="text" id="search" />
						<button>搜索</button>
					</li>
					<li class="header4">
						<span class="land">登陆</span>　<span class="register">注册</span>
					</li>
				</ul>
			</div>
		</header>
	</body>
	<script src="js/jquery-1.11.1.min.js" type="text/javascript" charset="utf-8"></script>
	<script type="text/javascript">
		$(document).ready(function() {
			// 导航条点击事件
			$("#header2 li").click(function(){
				$(this).find("a").css("color","#2863c8").find("i").css("color","#2863c8");
				$(this).siblings("li").find("a").css("color","#7a7a7a").find("i").css("color","#7a7a7a");
			})
			// 导航条划过事件
			$("#header2 li").hover(function(){
				$(this).find("a").css("color","#2863c8").find("i").css("color","#2863c8");
				$(this).siblings("li").find("a").css("color","#7a7a7a").find("i").css("color","#7a7a7a");
			})
			
		})
	</script>
</html>
