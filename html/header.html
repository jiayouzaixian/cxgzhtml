<!DOCTYPE html>
<html>
	<head>
		<title>诚信贵州</title>
	    <meta charset="utf-8">
	    <meta http-equiv="X-UA-Compatible" content="IE=edge">
	    <meta name="viewport" content="width=device-width, initial-scale=1">
	    <link rel="icon" href="http://pc.t.jiayou9.com/img/logo1.png" mce_href="http://pc.t.jiayou9.com/img/logo1.png" type="image/x-icon" />
	    <link rel="stylesheet" type="text/css" href="css/swiper-3.3.1.min.css"/>
    	<link rel="stylesheet" href="css/quanju.css" />
    	<link rel="stylesheet" type="text/css" href="css/header.css" />
	</head>
	<body>
		<header id="header">
			<header id="big-header">
				<div class="header-box">
					<div class="left">
						<img src="img/bigDta-LOGO.png"/>
						<span class="big-title">诚信贵州好品大数据平台</span>
					</div>
					<div class="center">
						<input type="text" />
						<button>搜索</button>
					</div>
					<p class="right"><span class="denglu">登录</span> /  <span class="zhuce">注册</span></p>
					<div class="clearfloat"></div>
				</div>
			</header>
			
			<div id="big-banner">
				<div class="swiper-container">
				  	<div class="swiper-wrapper">
					  	<img src="http://www.guizhou.xin/pc/images/index2_header_img1.jpg" class="swiper-slide" />
					  	<img src="http://www.guizhou.xin/pc/images/index2_header_img2.jpg" class="swiper-slide" />
					  	<img src="http://www.guizhou.xin/pc/images/index2_header_img3.jpg" class="swiper-slide" />
				  	</div>
				  	<div class="swiper-pagination"></div>
				  	<article>
			            <!--<div class="swiper-button-prev nextBtn"></div>
			            <div class="swiper-button-next nextBtn"></div>-->
			        </article>
				</div>
			</div>
				
			<div id="big-nav">
				<ul class="nav-box">
					<li class="one-nav"><a href="###">首页</a></li>
					<li><a href="###">品牌馆</a></li>
					<li><a href="###">产品馆</a></li>
					<li><a href="###">贵州省著名景区</a></li>
					<li><a href="###">企业查询</a></li>
					<li><a href="###">商标查询</a></li>
				</ul>
			</div>
		</header>
	</body>
	<script src="js/jquery-1.11.1.min.js" type="text/javascript" charset="utf-8"></script>
	<script src="js/swiper-3.3.1.min.js" type="text/javascript" charset="utf-8"></script>
	<script type="text/javascript">
		$(document).ready(function() {
			// 轮播图的滚动
			var mySwiper = new Swiper('.swiper-container', {
				autoplay: 2000,//可选选项，自动滑动
				loop : true,//环路
				prevButton:'.swiper-button-prev',//左右按钮
				nextButton:'.swiper-button-next',
				pagination : '.swiper-pagination',//分页器
				autoplayDisableOnInteraction : false,//点击后继续播放
			});
			// 鼠标移入轮播图时停止滚动，移出后恢复滚动
			$('.swiper-container').mouseenter(function(){
				mySwiper.stopAutoplay();
			}).mouseleave(function(){
				mySwiper.startAutoplay();
			});
			$("#big-nav .nav-box li").hover(function(){
				$(this).find("a").css({'background': 'rgba(0,0,0, 0.5)'});
				$(this).siblings("li").find("a").css({'background': '#2863c8'});
			},function(){
				$("#big-nav .nav-box li").eq(0).find("a").css({'background': 'rgba(0,0,0, 0.5)'});
				$("#big-nav .nav-box li").eq(0).siblings("li").find("a").css({'background': '#2863c8'});
			});
			
			
			
		})
	</script>
</html>
