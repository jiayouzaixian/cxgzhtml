<!DOCTYPE html>
<html>
	<head>
		<title>诚信贵州</title>
	    <meta charset="utf-8">
	    <meta http-equiv="X-UA-Compatible" content="IE=edge">
	    <meta name="viewport" content="width=device-width, initial-scale=1">
		<link rel="icon" href="http://pc.t.jiayou9.com/img/logo1.png" mce_href="http://pc.t.jiayou9.com/img/logo1.png" type="image/x-icon" />
    	<link rel="stylesheet" type="text/css" href="css/swiper-3.3.1.min.css" />
    	<link rel="stylesheet" href="css/quanju.css" />
		<link rel="stylesheet" type="text/css" href="css/inquiry_sheet.css" />
	</head>
	<body>
		<header id="header">
			<div id="content">
				<ul>
					<li class="header1">
						<div class="img"><img src="img/bigDta-LOGO.png" /></div>
						<div class="title">诚信贵州好品大数据平台</div>
					</li>
					<li class="header2">
						<ul id="header2">
							<li class="nav1"><a href="###">品牌馆<i class="jy-iconfont icon-xiala"></i></a></li>
							<li class="nav1"><a href="###">产品馆<i class="jy-iconfont icon-xiala"></i></a></li>
							<li class="nav1"><a href="###">著名景区<i class="jy-iconfont icon-xiala"></i></a></li>
							<li class="nav1"><a href="###">企业查询<i class="jy-iconfont icon-xiala"></i></a></li>
							<li class="nav1"><a href="###">商标查询<i class="jy-iconfont icon-xiala"></i></a></li>
						</ul>
					</li>
					<li class="header3">
						<select>
							<option value="pinpai">品牌</option>
							<option value="pinpai">品牌1</option>
							<option value="pinpai">品牌2</option>
						</select>
						<input type="text" id="search" />
						<button>搜索</button>
					</li>
					<li class="header4">
						<span class="land">登陆</span>　<span class="register">注册</span>
					</li>
				</ul>
			</div>
		</header>
		<div id="big_main">
			<h2>询价单</h2>
			<main class="main1">
				<div class="main1_left"><img src="img/tuijian18.png" /></div>
				<div class="main1_right">兰馨 2017新茶绿茶春茶贵州茶叶 特级耐泡明前雀舌120g湄潭翠芽礼盒装</div>
			</main>
			<main class="main2">
				<table border="0" cellspacing="" cellpadding="">
					<tr>
						<th>数量：</th>
						<td><input type="text" class="number" /></td>
					</tr>
					<tr>
						<th>报价要求：</th>
						<td>
							<input type="text" class="requirement" /><br />
							<input type="radio" class="radio1" />　含税价　　
							<input type="radio" class="radio2" />　含增值税&运费
						</td>
					</tr>
					<tr>
						<th>期望交付日期：</th>
						<td>下单后<input type="text" class="days" />天内交付</td>
					</tr>
					<tr>
						<th>收货地：</th>
						<td><input type="text" class="address" /></td>
					</tr>
					<tr>
						<th>交易方式：</th>
						<td>
							<input type="radio" class="radio3" />　现款交易　　
							<input type="radio" class="radio4" />　账期支付　　
							<input type="radio" class="radio5" />　其他<br />
							<input type="radio" class="radio6" />　增值税发票　
							<input type="radio" class="radio7" />　普通发票　　
							<input type="radio" class="radio8" />　不要发票
							
						</td>
					</tr>
					<tr>
						<th>补充：</th>
						<td><textarea name="" rows="" cols=""></textarea></td>
					</tr>
				</table>
			</main>
			<main class="main3">
				<table border="0" cellspacing="" cellpadding="">
					<tr>
						<th>询价方式：</th>
						<td>
							<input type="radio" class="radio9" />　只允许我咨询的供应商报价　　　
							<input type="radio" class="radio10" />　对平台多有供应商公开询价
						</td>
					</tr>
					<tr>
						<th>联系人：</th>
						<td><input type="text" class="name" /></td>
					</tr>
					<tr>
						<th>电话：</th>
						<td><input type="tel" class="tel" /></td>
					</tr>
				</table>
				<button class="release">发布</button>
			</main>
		</div>
		<div id="returnTop">
			<i class="jy-iconfont footerTop"></i>
			<a href="#big-header">返回顶部</a>
		</div>
		<footer>
			<iframe src="footer.html" width="100%" height="360px" scrolling="no" frameborder="no"></iframe>
		</footer>
		
	</body>
	<script src="js/jquery-1.11.1.min.js" type="text/javascript" charset="utf-8"></script>
	<script src="js/swiper-3.3.1.min.js" type="text/javascript" charset="utf-8"></script>
	<script src="js/echarts.min.js" type="text/javascript" charset="utf-8"></script>
	<script src="js/echarts.common.min.js" type="text/javascript" charset="utf-8"></script>
	<script src="js/jquery.raty.min.js" type="text/javascript" charset="utf-8"></script>
	<script type="text/javascript">
		$(document).ready(function() {
			$("#header2 li").click(function(){
				$(this).find("a").css("color","#2863c8").find("i").css("color","#2863c8");
				$(this).siblings("li").find("a").css("color","#7a7a7a").find("i").css("color","#7a7a7a");
			})
			$("#header2 li").hover(function(){
				$(this).find("a").css("color","#2863c8").find("i").css("color","#2863c8");
				$(this).siblings("li").find("a").css("color","#7a7a7a").find("i").css("color","#7a7a7a");
			},function(){
				$("#header2 li").eq(0).find("a").css("color","#2863c8").find("i").css("color","#2863c8");
				$("#header2 li").eq(0).siblings("li").find("a").css("color","#7a7a7a").find("i").css("color","#7a7a7a");
			})
			
			
		})
	</script>
</html>
