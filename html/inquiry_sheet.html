<!DOCTYPE html>
<html>
	<head>
		<title>诚信贵州</title>
	    <meta charset="utf-8">
	    <meta http-equiv="X-UA-Compatible" content="IE=edge">
	    <meta name="viewport" content="width=device-width, initial-scale=1">
		<link rel="icon" href="img/logo.png" mce_href="img/logo.png" type="image/x-icon" />
    	<link rel="stylesheet" type="text/css" href="css/swiper-3.3.1.min.css" />
    	<link rel="stylesheet" href="css/quanju.css" />
		<link rel="stylesheet" type="text/css" href="css/inquiry_sheet.css" />
	</head>
	<body>
		<header id="header">
			<div id="content">
				<ul>
					<li class="header1">
						<div class="img">
							<img src="img/logo.png" />
						</div>
						<!--<p>诚信贵州好品</p>-->
					</li>
					<li class="header2">
						<ul id="header2">
							<li class="nav1"><a href="http://data.t.jiayou9.com/index.html">首页</a></li>
							<li class="nav1"><a href="http://data.t.jiayou9.com/brands.html">品牌馆</a></li>
							<li class="nav1"><a href="http://data.t.jiayou9.com/product_museum.html">产品馆</a></li>
							<li class="nav1"><a href="http://data.t.jiayou9.com/scenery_museum.html">贵州省著名景区</a></li>
							<li class="nav1"><a href="###">企业查询</a></li>
							<li class="nav1"><a href="###">商标馆</a></li>
						</ul>
					</li>
					<li class="header3">
						<select>
							<option value="pinpai">品牌</option>
							<option value="pinpai">企业</option>
							<option value="pinpai">商标</option>
						</select>
						<input type="text" id="search" placeholder="中国茅台酒厂有限责任公司" />
						<button><i class="jy-iconfont icon-search"></i></button>
					</li>
					<li class="header4">
						<span class="land"><i class="jy-iconfont icon-denglu"></i> 登录</span>　<span class="register"><i class="jy-iconfont icon-zhuce"></i> 注册</span>
					</li>
				</ul>
			</div>
		</header>
		<div id="big_main">
			<h2>询价单</h2>
			<main class="main1">
				<div class="main1_left"><img src="img/tuijian18.png" /></div>
				<div class="main1_right">兰馨 2017新茶绿茶春茶贵州茶叶 特级耐泡明前雀舌120g湄潭翠芽礼盒装</div>
			</main>
			<main class="main2">
				<table border="0" cellspacing="" cellpadding="">
					<tr>
						<th>数量：</th>
						<td><input type="text" class="number" /></td>
					</tr>
					<tr>
						<th>报价要求：</th>
						<td>
							<input type="text" class="requirement" /><br />
							<input type="radio" class="radio1" />　含税价　　
							<input type="radio" class="radio2" />　含增值税&运费
						</td>
					</tr>
					<tr>
						<th>期望交付日期：</th>
						<td>下单后<input type="text" class="days" />天内交付</td>
					</tr>
					<tr>
						<th>收货地：</th>
						<td><input type="text" class="address" /></td>
					</tr>
					<tr>
						<th>交易方式：</th>
						<td>
							<input type="radio" class="radio3" />　现款交易　　
							<input type="radio" class="radio4" />　账期支付　　
							<input type="radio" class="radio5" />　其他<br />
							<input type="radio" class="radio6" />　增值税发票　
							<input type="radio" class="radio7" />　普通发票　　
							<input type="radio" class="radio8" />　不要发票
							
						</td>
					</tr>
					<tr>
						<th>补充：</th>
						<td><textarea name="" rows="" cols=""></textarea></td>
					</tr>
				</table>
			</main>
			<main class="main3">
				<table border="0" cellspacing="" cellpadding="">
					<tr>
						<th>询价方式：</th>
						<td>
							<input type="radio" class="radio9" />　只允许我咨询的供应商报价　　　
							<input type="radio" class="radio10" />　对平台多有供应商公开询价
						</td>
					</tr>
					<tr>
						<th>联系人：</th>
						<td><input type="text" class="name" /></td>
					</tr>
					<tr>
						<th>电话：</th>
						<td><input type="tel" class="tel" /></td>
					</tr>
				</table>
				<button class="release">发布</button>
			</main>
		</div>
		<div id="returnTop">
			<a href="#header"><i class="jy-iconfont icon-top"></a></i>
		</div>
		<footer id="footer">
			<!--<iframe src="footer.html" width="100%" height="360px" scrolling="no" frameborder="no"></iframe>-->
		</footer>
		
	</body>
	<script src="js/jquery-1.11.1.min.js" type="text/javascript" charset="utf-8"></script>
	<script src="js/swiper-3.3.1.min.js" type="text/javascript" charset="utf-8"></script>
	<script src="js/echarts.min.js" type="text/javascript" charset="utf-8"></script>
	<script src="js/echarts.common.min.js" type="text/javascript" charset="utf-8"></script>
	<script src="js/jquery.raty.min.js" type="text/javascript" charset="utf-8"></script>
	<script type="text/javascript">
		$(document).ready(function() {
			$("#footer").load("./footer.html");
			$("#header2 li").click(function(){
				$(this).css({"background": "#055aaa","border-bottom": "5px solid #de0122"}).find("a").css("color","#fff");
				$(this).siblings("li").find("a").css("color","#055aaa");
			})
			$("#header2 li").hover(function(){
				$(this).css({"background": "#055aaa","border-bottom": "5px solid #de0122"}).find("a").css("color","#fff");
				$(this).siblings("li").css({"background": "#fff","border-bottom": "none"}).find("a").css("color","#055aaa");
			},function(){
				$("#header2 li").eq(0).css({"background": "#055aaa","border-bottom": "5px solid #de0122"}).find("a").css("color","#fff");
				$("#header2 li").eq(0).siblings("li").css({"background": "#fff","border-bottom": "none"}).find("a").css("color","#055aaa");
			})
			$(window).scroll(function(){
				var top = ($(document).scrollTop());
				if(top > 840){
					$("#returnTop").show();
				}else if(top <= 600){
					$("#returnTop").hide();
				}
			});
			
		})
	</script>
</html>
